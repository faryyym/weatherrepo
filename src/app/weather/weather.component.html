
<div class="container">
  <div class="weather">
    <div class="container1">
      <h1 *ngIf="curWeather">{{curWeather?.main?.temp | number: '1.0-0'}}Â°</h1>
      <h2>{{curWeather?.weather[0]?.description | titlecase}}</h2>
      <div class="container1a" *ngIf="curWeather">
        <div class="container1a1">
          <p>Humidity</p>
          <p>{{curWeather?.main?.humidity}}%</p>
        </div>
        <div class="sepbar"></div>
        <div class="container1a2">
          <p>Wind</p>
          <p>{{ curWeather?.wind?.speed * 3.6 | number: '1.0-0' }} km</p>
        </div>
      </div>
    </div>
    <div class="container2">
      <div class="header-container">
        <h2 *ngIf="!curWeather">Weather App</h2>
        <h1 *ngIf="curWeather">{{curWeather?.name | titlecase}}, {{curWeather?.sys?.country}}</h1>
      </div>

      <div class="form-container">
        <form  [formGroup]="weatherSearchForm" (ngSubmit)="getWeather(weatherSearchForm.value)">
          <div class="form-group">
            <label *ngIf="!curWeather" for="weatherLocation">Enter City Name</label>
            <input type="text"
                  id="weatherLocation"
                  aria-describedby="weatherLocation"
                  placeholder="Search"
                  formControlName="location"
                  >
                  <button [hidden]="!weatherSearchForm.controls.location.value"
                   >
                    search
                  </button>
          </div>
        </form>
      </div>

    </div>
  </div>



  <div class="forecast">
    <app-forecast [forecast]="forecastWeather"></app-forecast>
  </div>

</div>
